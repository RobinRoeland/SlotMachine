<div class="editor">
  <!-- Items JSON Editor -->
  <items-json-editor
    [itemsJson]="itemsJson"
    [showSaved]="showSaved"
    [errorMessage]="itemsError"
    (load)="loadItems()"
    (export)="exportItems()"
    (addItem)="openAddModal()"
    (deleteItem)="openDeleteModal()">
  </items-json-editor>
  
  <!-- Roller Preview -->
  <div class="roller-preview-container">
    <h3>Roller preview</h3>
      <slot-machine-roller 
        [items]="items" 
        [isRolling]="false">
      </slot-machine-roller>
  </div>
  
  <!-- Items Grid -->
  <items-grid [items]="items"></items-grid>
</div>

<!-- Add Item Modal -->
<add-item-modal
  [show]="showAddModal"
  [errorMessage]="addItemError"
  (close)="closeAddModal()"
  (confirm)="confirmAddItem($event)">
</add-item-modal>

<!-- Delete Item Modal -->
<delete-item-modal
  [show]="showDeleteModal"
  [items]="items"
  (close)="closeDeleteModal()"
  (confirm)="deleteItem($event)">
</delete-item-modal>
