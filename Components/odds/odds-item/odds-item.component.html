<div class="odds-item">
  <img [src]="item.imageSrc" [alt]="item.name" />
  <div class="odds-item-info">
    <div class="odds-item-name">{{ item.name }}</div>
  </div>
  <input 
    type="range" 
    class="odds-slider" 
    [(ngModel)]="weight"
    (input)="onWeightChange()"
    min="0.1" 
    max="10" 
    step="0.1" />
  <div class="odds-value">{{ weight }}</div>
  <div class="odds-percentage">{{ percentage.toFixed(1) }}%</div>
</div>
