<div class="roll-controls">
    <button 
        id="rollButton"
        *ngIf="!showArduinoInstruction"
        [disabled]="rollButtonDisabled"
        [class.win-state]="rollButtonClass === 'win-state'"
        (click)="onRollClick()">
        {{ rollButtonText }}
    </button>
    <div 
        id="arduinoInstruction" 
        class="arduino-instruction" 
        [class.win-state]="arduinoInstructionClass === 'win-state'"
        *ngIf="showArduinoInstruction">
        <!-- keep for accessibility / extra info; the button now shows the instruction when connected -->
        {{ arduinoInstructionText }}
    </div>
</div>
