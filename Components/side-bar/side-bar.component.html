<button 
  id="toggleSidebar"
  [attr.aria-expanded]="!isCollapsed"
  aria-controls="sidebar"
  (click)="onToggleClick()"
  (mouseenter)="onSidebarMouseEnter()">
  <img [src]="companyLogoSmall$ | async" class="toggle-logo" alt="Toggle Logo">
</button>

<div 
  class="sidebar" 
  id="sidebar"
  (mouseenter)="onSidebarMouseEnter()"
  (mouseleave)="onSidebarMouseLeave()"
  [class.sidebar-collapsed]="isCollapsed">
  <div class="header">
    <div class="logo-container">
      <img [src]="companyLogo$ | async" class="sidebar-logo" alt="Company Logo">
    </div>
  </div>
  <nav class="nav">
    <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">ğŸ  Home</a>
    
    <div class="nav-divider" *ngIf="showGameNav"></div>
    <div class="nav-section-title" *ngIf="showGameNav">{{ currentGameName }}</div>
    
    <ng-container *ngIf="showGameNav">
      <a *ngFor="let item of navigationItems" 
         [routerLink]="item.route" 
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: false}">
        <span *ngIf="item.icon" class="nav-icon">{{ item.icon }}</span>
        {{ item.label }}
      </a>
    </ng-container>
    
    <div class="nav-divider"></div>
    <a routerLink="/settings" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}">âš™ï¸ Settings</a>
  </nav>
</div>
