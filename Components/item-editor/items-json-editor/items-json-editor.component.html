<div class="items-editor">
  <div class="section-header">
    <h2>Items JSON</h2>
    <span class="saved-indicator" [class.visible]="showSaved">
      âœ“ Items saved
    </span>
  </div>
  <textarea 
    [value]="itemsJson"
    readonly
    rows="16" 
    cols="80">
  </textarea>
  <div class="button-group">
    <button (click)="onLoad()">Load items</button>
    <button (click)="onExport()">Export items.json</button>
    <button (click)="onAddItem()" class="btn-add">Add item</button>
    <button (click)="onDeleteItem()" class="btn-delete">Delete item</button>
  </div>
  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</div>
