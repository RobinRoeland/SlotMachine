<div 
  *ngIf="show"
  class="modal" 
  role="dialog" 
  aria-modal="true" 
  aria-labelledby="addItemTitle">
  <div class="modal-content">
    <h3 id="addItemTitle">Add new item</h3>
    <div class="form-row">
      <label for="newItemName">Name</label>
      <input 
        type="text" 
        id="newItemName" 
        [(ngModel)]="newItemName"
        required />
    </div>
    <div class="form-row">
      <label for="newItemImage">Image</label>
      <input 
        type="file" 
        id="newItemImage" 
        (change)="onImageSelected($event)"
        accept="image/*" 
        required />
    </div>
    <div class="actions">
      <button (click)="onConfirm()">Add</button>
      <button (click)="onClose()">Cancel</button>
    </div>
    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>
</div>
