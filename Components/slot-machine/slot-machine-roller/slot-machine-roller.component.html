<div class="roller" [class.rolling]="currentlyRolling">
  <div class="roller-content" #rollerContent>
    <img *ngFor="let item of displayItems; let i = index"
         [src]="item.imageSrc"
         [alt]="item.name"
         [draggable]="false"
         [class.center-item]="i === 2"
         [class.edge-item]="i !== 2"
         width="90"
         height="90">
  </div>
</div>
