<div id="prizesList">
  <div class="prize-group" *ngFor="let group of prizeGroups">
    <div class="prize-group-header">
      <h3>{{ group.rollerCount }} Roller{{ group.rollerCount !== 1 ? 's' : '' }}</h3>
      <span class="prize-count">{{ group.prizes.length }} prize{{ group.prizes.length !== 1 ? 's' : '' }}</span>
    </div>
    <div class="prize-group-content">
      <app-prize-item
        *ngFor="let item of group.prizes"
        [prize]="item.prize"
        [index]="item.index"
        [items]="items"
        [groupIndices]="group.indices"
        (delete)="onDeletePrize(item.index)"
        (rewardChange)="onRewardChange(item.index, $event)">
      </app-prize-item>
    </div>
  </div>
</div>
