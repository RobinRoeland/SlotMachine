<div class="pattern-section">
  <h3>Build Pattern (Click on slots to select items)</h3>
  <div class="pattern-slots">
    <div 
      *ngFor="let slot of slots" 
      class="pattern-slot" 
      [class.filled]="slot.item !== null"
      (click)="onSlotClick(slot)">
      
      <div class="slot-number">{{ slot.index + 1 }}</div>
      
      <div *ngIf="slot.item === null" class="placeholder-text">
        Click to<br/>select item
      </div>
      
      <div *ngIf="isWildcard(slot.item)" class="wildcard-icon">*</div>
      
      <img 
        *ngIf="isItem(slot.item)" 
        [src]="getItemImage(slot.item)" 
        [alt]="getItemName(slot.item)" />
      
      <button 
        *ngIf="slot.item !== null" 
        class="clear-slot" 
        (click)="clearSlot(slot, $event)">
        &times;
      </button>
    </div>
  </div>
</div>

<!-- Item Picker Modal -->
<div class="item-picker-modal" [class.active]="showItemPicker" (click)="closeItemPicker()">
  <div class="item-picker-content" (click)="$event.stopPropagation()">
    <div class="item-picker-header">
      <h3>Select an Item</h3>
      <button class="modal-close" (click)="closeItemPicker()">&times;</button>
    </div>
    
    <div class="item-picker-body">
      <div class="wildcard-option">
        <div 
          class="wildcard-card" 
          (click)="onItemSelect('*')">
          <div class="wildcard-icon">*</div>
          <div class="item-name">Any Item</div>
        </div>
      </div>
      
      <div class="items-grid">
        <div 
          *ngFor="let item of items" 
          class="item-card" 
          (click)="onItemSelect(item)">
          <img [src]="item.imageSrc" [alt]="item.name" />
          <div class="item-name">{{ item.name }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
