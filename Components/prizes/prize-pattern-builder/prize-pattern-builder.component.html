<div class="pattern-section">
  <h3>Build Pattern (Drag items into slots)</h3>
  <div class="pattern-slots">
    <div 
      *ngFor="let slot of slots" 
      class="pattern-slot" 
      [class.filled]="slot.item !== null"
      (dragover)="onDragOver($event)"
      (dragenter)="onDragEnter($event, slot)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event, slot)">
      
      <div class="slot-number">{{ slot.index + 1 }}</div>
      
      <div *ngIf="slot.item === null" class="placeholder-text">
        Drag<br/>item here
      </div>
      
      <div *ngIf="isWildcard(slot.item)" class="wildcard-icon">*</div>
      
      <img 
        *ngIf="isItem(slot.item)" 
        [src]="getItemImage(slot.item)" 
        [alt]="getItemName(slot.item)" />
      
      <button 
        *ngIf="slot.item !== null" 
        class="clear-slot" 
        (click)="clearSlot(slot)">
        &times;
      </button>
    </div>
  </div>
</div>

<div class="items-section">
  <h3>Available Items</h3>
  <div class="wildcard-option">
    <div 
      class="wildcard-card" 
      draggable="true"
      (dragstart)="onDragStart($event, '*')">
      <div class="wildcard-icon">*</div>
      <div class="item-name">Any Item</div>
    </div>
  </div>
  <div class="items-grid">
    <div 
      *ngFor="let item of items" 
      class="item-card" 
      draggable="true"
      (dragstart)="onDragStart($event, item)">
      <img [src]="item.imageSrc" [alt]="item.name" />
      <div class="item-name">{{ item.name }}</div>
    </div>
  </div>
</div>
